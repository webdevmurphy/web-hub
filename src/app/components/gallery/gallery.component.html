<tr *ngFor="let image of images">
 

    <div class="container col-md-4">
      <div class="mb-4 box-shadow">
    
        <label for="enum_answer_{{image.path}}">
          <img height="150vh" [src]="image.downloadUrl" class="carousel-image" [alt]="image.alt">
          <input id="enum_answer_{{image.path}}" [value]='image.path' type="radio" hidden name="enums" >
      
        </label>
    
        <div class="card-body">
          
          <div class="d-flex justify-content-between align-items-center clearfix">
            <div class="btn-group">
             
              <button  mat-raised-button color="primary" (click)='removeUpload(image.path)'>Delete Photo</button>
            
            </div>
           
          </div>
        </div>
      </div>
    </div>
    
    </tr>
