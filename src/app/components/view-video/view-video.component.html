

<tr *ngFor="let fileUpload of fileUploads">
  
<div class="container">
<video width="320" height="240" controls>
    <source [src]="fileUpload.url" type="video/mp4">

 
</video>
  
<button mat-mini-fab color="primary" (click)="openDialog(fileUpload)" class="upload-btn"><mat-icon>delete_forever</mat-icon></button>
</div>


</tr>
